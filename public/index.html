<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Price Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Stock Price Dashboard</h1>

    <div class="search-bar">
      <input type="text" id="ticker" placeholder="Enter stock ticker (e.g. AAPL)">
      <button onclick="getStockData()">Search</button>
    </div>

    <div class="stock-card">
      <h2 id="stock-name">Stock Name</h2>
      <p>Current Price: <span id="current-price"></span></p>
      <p>Percentage Change: <span id="percentage-change"></span></p>
      <p>Day's High: <span id="high-price"></span></p>
      <p>Day's Low: <span id="low-price"></span></p>
    </div>

    <div class="chart-container">
      <canvas id="stockChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
